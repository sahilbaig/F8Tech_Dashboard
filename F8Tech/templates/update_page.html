{%extends 'layout.html'%}
{%block content%}

<div class="container">
  <table class="highlight centered" >
      <thead>
        <tr>
            <th>Name</th>
            <th>Salary</th>
            <th>Location</th>
            <th>Date Of Birth</th>
            <th>Age</th>
            <th> </th>
        </tr>
      </thead>

      <tbody>
          {%for data in users%}
        <tr>        
          <td>{{data.name}}</td>
          <td>{{data.salary}}</td>
          <td>{{data.location}}</td>      
          <td>{{data.dob.strftime('%d-%m-%y')}}</td>
          <td>{{data.age}}</td>
          <td> 
              <div class="container" style = "margin-top: 20px;">
              <a href="{{url_for('update_user' ,user_id= data.id)}}" class="waves-effect waves-light btn-large orange darken-2"><i class="material-icons left"></i>Update</a>
          </div></td>
        </tr>
        {%endfor%}
        
      </tbody>
    </table>
</div>


{%endblock%}
